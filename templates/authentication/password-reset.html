<!-- Header Section -->
<tr>
  <td class="header">
    <img src="https://purra.ai/Logo_1.png" alt="Purra Logo" class="header-logo" width="150" />
    <h1 class="header-title" data-i18n="header.title"></h1>
    <p class="header-subtitle" data-i18n="header.subtitle"></p>
  </td>
</tr>

<!-- Body Content -->
<tr>
  <td class="content">
    <!-- Greeting -->
    <p class="greeting" data-i18n="body.greeting"></p>

    <!-- Intro Text -->
    <p class="body-text" data-i18n="body.intro"></p>

    <!-- Primary CTA Button -->
    <div class="btn-container">
      <a href="{{ cta.primary.url }}?utm_source=email&utm_medium=email&utm_campaign={{ campaignName }}"
         class="btn-electric"
         data-i18n="cta.primary.text"></a>
    </div>

    <!-- Warning Info Card -->
    <div class="info-card" style="background: rgba(251, 191, 36, 0.05); border-color: rgba(251, 191, 36, 0.3);">
      <p class="info-card-text" style="color: #92400e; font-weight: 500;" data-i18n="body.warning"></p>
    </div>

    <!-- Expiry Notice -->
    <p class="body-text" style="text-align: center; font-size: 14px; color: #6b7280;" data-i18n="body.expiry"></p>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Footer Message -->
    <p class="body-text" style="font-size: 14px; color: #6b7280;" data-i18n="body.footer"></p>

    <!-- Support Contact -->
    <p class="body-text" style="text-align: center;">
      <span data-i18n="support.text"></span>
      <a href="mailto:{{ support.email }}" style="color: #0d9cdb; text-decoration: none;" data-i18n="support.email"></a>
    </p>
  </td>
</tr>
