<!-- Header Section -->
<tr>
  <td class="header">
    <img src="https://purra.ai/Logo_1.png" alt="Purra Logo" class="header-logo" width="150" />
    <h1 class="header-title" data-i18n="header.title"></h1>
    <p class="header-subtitle" data-i18n="header.subtitle"></p>
  </td>
</tr>

<!-- Body Content -->
<tr>
  <td class="content">
    <!-- Greeting -->
    <p class="greeting" data-i18n="body.greeting"></p>

    <!-- Intro Text -->
    <p class="body-text" data-i18n="body.intro"></p>

    <!-- Stats Section -->
    <h3 style="font-size: 18px; font-weight: 600; color: #0d1e4c; margin: 30px 0 15px 0; text-align: center;" data-i18n="body.stats.title"></h3>
    <table class="stats-container" border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td class="stat-item">
          <span class="stat-value">{{ stats.researchDuration }}</span>
          <span class="stat-label" data-i18n="body.stats.items[0].label"></span>
        </td>
        <td class="stat-item">
          <span class="stat-value">{{ stats.insightsCount }}</span>
          <span class="stat-label" data-i18n="body.stats.items[1].label"></span>
        </td>
        <td class="stat-item">
          <span class="stat-value">{{ stats.riskScore }}</span>
          <span class="stat-label" data-i18n="body.stats.items[2].label"></span>
        </td>
      </tr>
    </table>

    <!-- What's Included -->
    <div style="margin: 30px 0;">
      <h3 style="font-size: 18px; font-weight: 600; color: #0d1e4c; margin: 0 0 15px 0;" data-i18n="body.highlights.title"></h3>
      <ul class="features-list">
        <li data-i18n="body.highlights.items[0]"></li>
        <li data-i18n="body.highlights.items[1]"></li>
        <li data-i18n="body.highlights.items[2]"></li>
        <li data-i18n="body.highlights.items[3]"></li>
        <li data-i18n="body.highlights.items[4]"></li>
      </ul>
    </div>

    <!-- Primary CTA Button -->
    <div class="btn-container">
      <a href="{{ cta.primary.url }}?utm_source=email&utm_medium=email&utm_campaign={{ campaignName }}"
         class="btn-electric"
         data-i18n="cta.primary.text"></a>
    </div>

    <!-- Secondary CTA Button -->
    <div class="btn-container">
      <a href="{{ cta.secondary.url }}?utm_source=email&utm_medium=email&utm_campaign={{ campaignName }}"
         class="btn-secondary"
         data-i18n="cta.secondary.text"></a>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Footer Message -->
    <p class="body-text" data-i18n="body.footer"></p>

    <p class="body-text">
      <span data-i18n="_common.bestRegards">Best regards</span>,<br>
      <strong>The Purra Team</strong><br>
      <a href="mailto:info@purra.ai" style="color: #0d9cdb; text-decoration: none;">info@purra.ai</a>
    </p>
  </td>
</tr>
